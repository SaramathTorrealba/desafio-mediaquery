<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mediaq</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="grid-container">
      <nav class="item1">
        <div class="position">
          <i class="fa-brands fa-2x fa-amazon"></i>
          <p>AmaPelis</p>
          <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="none1">
          <li>Inicio</li>
          <li>Catálago</li>
          <li>Ofertas</li>
          <li>Contacto</li>
        </ul>
      </nav>
      <!--Buscador-->
      <div class="item2">
        <p class="p-select">Ordenar por:</p>
        <select name="options" id="value">
          <option value="peliculas-nuevas">Películas nuevas</option>
          <option value="peliculas-antiguas">Películas antiguas</option>
          <option value="documentales">Documentales</option>
          <option value="series">Series</option>
        </select>
      </div>
      <!--cards-->
      <main class="item3">
        <section class="son-card">
          <div class="card-mobile">
            <img src="./assets/img/demon.jpg" alt="
            japanese anime picture called demon slayer" />
            <h1>Demon Slayer</h1>
            <button>Ver más</button>
          </div>
          <div class="none2">
            <img src="./assets/img/mandalorian.jpg" alt="series image produced by disney the mandalorian. Person with Mandalorian metal armor and helmet." />
            <h1>The mandalorian T1</h1>
            <button>Ver más</button>
          </div>
          <div class="none2">
            <img src="./assets/img/octupus.jpg" alt="documentary produced by netflix. Octopus with a ground color background, submerged in the sea." />
            <h1>My Teacher Octopus</h1>
            <button>Ver más</button>
          </div>
          <div class="none2">
            <img src="./assets/img/one day.jpg" alt="movie one day, in the background two people kissing on the street." />
            <h1>One Day</h1>
            <button>Ver más</button>
          </div>
        </section>
        <section class="son-card">
          <div class="none2">
            <img src="./assets/img/joker.jpg" alt="" />
            <h1>The Joker</h1>
            <button>Ver más</button>
          </div>
          <div class="none2">
            <img src="./assets/img/obi.jpg" alt="" />
            <h1>Obi-Wan Kenobi</h1>
            <button>Ver más</button>
          </div>
          <div class="none2">
            <img src="./assets/img/batman.jpg" alt="" />
            <h1>Batman</h1>
            <button>Ver más</button>
          </div>
          <div class="none2">
            <img src="./assets/img/wall.jpg" alt="" />
            <h1>Wall-e</h1>
            <button>Ver más</button>
          </div>
        </section>
        <div class="pagination">
          <a href="#">&laquo;</a>
          <a href="#">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">&raquo;</a>
        </div>
      </main>
      <footer class="item4">
        <div class="icons-footer">
          <i class="fa-brands fa-facebook fa-2x color-icons"></i>
          <i class="fa-brands fa-instagram fa-2x separation color-icons"></i>
        </div>
        <p class="align">Todos los derechos reservados</p>
      </footer>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/f5aa329cdb.js"
    crossorigin="anonymous"
  ></script>
</html>
